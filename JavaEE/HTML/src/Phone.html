<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电话拨号键盘</title>
    <style>
        table, td {
            text-align: center;
        }


        .one {
            color:red;
            text-decoration: underline;
        }


        .two {
            color: green;
            text-decoration: line-through;
        }


        .three {
            color: blue;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <table width="400px" border="1px" cellspacing=0>
        <tr class="one">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr class="two">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr class="three">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>



</body>
</html>
